        function getFigure(x, y, figures) {

        function drawBoard(container) {
            for (var i = 0; i < 8; i++) {
                for (var j = 0; j < 8; j++) {
                    var div = document.createElement('div');
                    if ((i % 2 == 0 && j % 2 == 0) || (i % 2 == 1 && j % 2 == 1)) {
                        div.className = 'white';
                    } else {
                        div.className = 'black';

                    }
